{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
  <h1>Login</h1>
  <p>Account login - Please use the following form to login. If you dont have an account <a href="{% url 'register' %}">register here</a></p>
  <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
