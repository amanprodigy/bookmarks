{% extends 'base.html' %}
{% block title %} Reset your password {% endblock %}

{% block content %}
  <h1>Reset your password</h1>
  <p>Enter your email to reset your password</p>
  <form action="." method="post">
      {{form.as_p}}
      <p>
          <input type="submit" value="Reset">
      </p>
      {% csrf_token %}
  </form>
{% endblock %}
